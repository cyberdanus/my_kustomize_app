apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ingress-nginx
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        namespace: ingress-nginx
    spec:
      containers:
      - name: my-app
        image: cyberdanus/my_app:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: ingress-nginx
  labels:
    app: web
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 3000